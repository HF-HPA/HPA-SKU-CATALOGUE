<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HPA SKU Catalog (Read‚ÄëOnly)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b1720;
      --bg-alt: #111f2b;
      --card-bg: #152433;
      --accent: #61dafb;
      --accent-soft: rgba(97, 218, 251, 0.15);
      --text: #f7fbff;
      --muted: #a6b4c4;
      --border-subtle: #233546;
      --radius-lg: 14px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.45);
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #12283a, #050b10);
      color: var(--text);
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* HEADER */
    .header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }

    .title-block h1 {
      font-size: 1.6rem;
      font-weight: 650;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .pill {
      font-size: 0.7rem;
      padding: 3px 9px;
      border-radius: var(--radius-pill);
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(97, 218, 251, 0.5);
    }

    /* FILTER CONTROL WRAPPER */
    .controls {
      background: rgba(21, 37, 54, 0.95);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 900px) {
      .controls {
        flex-direction: row;
        align-items: center;
      }
    }

    .search-wrapper {
      flex: 2;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 10px 34px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      background: rgba(5, 16, 26, 0.9);
      color: var(--text);
      font-size: 0.9rem;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: #62758a;
    }

    .filters {
      flex: 3;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 3px;
      min-width: 140px;
    }

    .filter-label {
      color: var(--muted);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
    }

    .filter-input {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      padding: 6px 10px;
      background: rgba(10, 21, 32, 0.9);
      color: var(--text);
    }

    select.filter-input {
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #7c8ea3 50%),
        linear-gradient(135deg, #7c8ea3 50%, transparent 50%);
      background-position: calc(100% - 14px) 10px, calc(100% - 8px) 10px;
      background-size: 6px 6px;
      background-repeat: no-repeat;
    }

    /* RESULTS HEADER */
    .results-header {
      display: flex;
      justify-content: space-between;
      color: var(--muted);
      font-size: 0.8rem;
    }

    .results-header strong {
      color: var(--text);
    }

    /* GRID OF CARDS */
    .sku-grid {
      display: grid;
      gap: 12px;
      margin-top: 8px;
      grid-template-columns: 1fr;
    }

    @media (min-width: 600px) {
      .sku-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1000px) {
      .sku-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .sku-card {
      background: radial-gradient(circle at top left, #203447 0, #0c1722 60%, #050b10);
      border-radius: var(--radius-lg);
      padding: 14px;
      border: 1px solid var(--border-subtle);
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    .sku-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .sku-year-pill {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(15, 23, 42, 0.9);
      padding: 3px 10px;
      font-size: 0.7rem;
      border-radius: var(--radius-pill);
      border: 1px solid #6b7b8c;
      color: #d0d7df;
    }

    .sku-name {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .sku-sku {
      color: var(--muted);
      font-size: 0.8rem;
    }

    .sku-meta {
      margin-top: 6px;
      color: #9bb3ca;
      font-size: 0.75rem;
    }

    .empty-state {
      margin-top: 20px;
      padding: 20px;
      text-align: center;
      color: var(--muted);
      border: 1px dashed var(--border-subtle);
      border-radius: var(--radius-lg);
      background: rgba(15, 23, 42, 0.6);
    }

    /* POPUP */
    .popup-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background: #14232f;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      border: 1px solid var(--accent);
    }

    .popup h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .popup-close {
      margin-top: 12px;
      background: var(--accent);
      border: none;
      padding: 8px 12px;
      border-radius: var(--radius-pill);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="app-shell">

    <!-- HEADER -->
    <header class="header">
      <div class="title-block">
        <h1>HPA SKU Catalog <span class="pill">Read‚ÄëOnly</span></h1>
        <p class="subtitle">View SKUs loaded from a shared company CSV file.</p>
      </div>
    </header>

    <!-- FILTER BAR -->
    <section class="controls">
      <div class="search-wrapper">
        <span class="search-icon">üîç</span>
        <input id="nameFilter" class="search-input" type="text"
               placeholder="Filter by SKU name‚Ä¶" />
      </div>

      <div class="filters">
        <div class="filter-group">
          <span class="filter-label">SKU</span>
          <input id="skuFilter" class="filter-input" type="text"
                 placeholder="e.g. 1005-837-400" />
        </div>

        <div class="filter-group">
          <span class="filter-label">Sent In</span>
          <input id="sentInFilter" class="filter-input" type="text"
                 placeholder="e.g. 6 or Promo" />
        </div>

        <div class="filter-group">
          <span class="filter-label">Year Sent</span>
          <select id="yearFilter" class="filter-input">
            <option value="all">All Years</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
          </select>
        </div>
      </div>
    </section>

    <!-- RESULTS HEADER -->
    <div class="results-header">
      <div><strong id="resultCount">0</strong> SKUs shown</div>
      <div>Click a card to view details.</div>
    </div>

    <!-- SKU GRID -->
    <section id="skuGrid" class="sku-grid"></section>

    <div id="emptyState" class="empty-state" style="display:none;">
      No SKUs found. Adjust your filters.
    </div>
  </main>

  <!-- POPUP -->
  <div id="popupBackdrop" class="popup-backdrop">
    <div class="popup">
      <h2 id="popupName"></h2>
      <p><strong>SKU:</strong> <span id="popupSku"></span></p>
      <p><strong>Sent In:</strong> <span id="popupSent"></span></p>
      <p><strong>Year Sent:</strong> <span id="popupYear"></span></p>
      <button class="popup-close" id="popupClose">Close</button>
    </div>
  </div>
  <script>
  const CSV_URL =
    "https://hf-hpa.github.io/HPA-SKU-CATALOG/SKU_Name_2026.csv";

  let skuData = [];

  const nameFilter = document.getElementById("nameFilter");
  const skuFilter = document.getElementById("skuFilter");
  const sentInFilter = document.getElementById("sentInFilter");
  const yearFilter = document.getElementById("yearFilter");
  const skuGrid = document.getElementById("skuGrid");
  const resultCount = document.getElementById("resultCount");
  const emptyState = document.getElementById("emptyState");

  const popupBackdrop = document.getElementById("popupBackdrop");
  const popupName = document.getElementById("popupName");
  const popupSku = document.getElementById("popupSku");
  const popupSent = document.getElementById("popupSent");
  const popupYear = document.getElementById("popupYear");
  const popupClose = document.getElementById("popupClose");

  function parseCsvLine(line) {
    const result = [];
    let current = "";
    let inQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const char = line[i];
      if (char === '"') {
        if (inQuotes && line[i + 1] === '"') {
          current += '"';
          i++;
        } else {
          inQuotes = !inQuotes;
        }
      } else if (char === "," && !inQuotes) {
        result.push(current);
        current = "";
      } else {
        current += char;
      }
    }
    result.push(current);
    return result;
  }

  function parseCsv(text) {
    const lines = text.split(/\r?\n/).filter((l) => l.trim() !== "");
    if (lines.length < 2) return [];

    const header = lines[0].split(",").map((h) => h.trim().toLowerCase());
    const yearIdx = header.indexOf("year sent");
    const nameIdx = header.indexOf("sku name");
    const skuIdx = header.indexOf("sku");
    const sentIdx = header.indexOf("sent in");

    const data = [];

    for (let i = 1; i < lines.length; i++) {
      const row = parseCsvLine(lines[i]);
      if (!row.length) continue;

      const item = {
        yearSent: row[yearIdx] || "",
        name: row[nameIdx] || "",
        sku: row[skuIdx] || "",
        sentIn: row[sentIdx] || "",
      };

      if (item.name && item.sku) data.push(item);
    }

    return data;
  }

  function createCard(item) {
    const card = document.createElement("div");
    card.className = "sku-card";

    const pill = document.createElement("div");
    pill.className = "sku-year-pill";
    pill.textContent = item.yearSent;

    const name = document.createElement("div");
    name.className = "sku-name";
    name.textContent = item.name;

    const sku = document.createElement("div");
    sku.className = "sku-sku";
    sku.textContent = "SKU: " + item.sku;

    const meta = document.createElement("div");
    meta.className = "sku-meta";
    meta.textContent = "Sent In: " + item.sentIn;

    card.appendChild(pill);
    card.appendChild(name);
    card.appendChild(sku);
    card.appendChild(meta);

    card.addEventListener("click", () => {
      popupName.textContent = item.name;
      popupSku.textContent = item.sku;
      popupSent.textContent = item.sentIn;
      popupYear.textContent = item.yearSent;
      popupBackdrop.style.display = "flex";
    });

    return card;
  }

  popupClose.addEventListener("click", () => {
    popupBackdrop.style.display = "none";
  });

  popupBackdrop.addEventListener("click", (e) => {
    if (e.target === popupBackdrop) popupBackdrop.style.display = "none";
  });

  function renderList() {
    skuGrid.innerHTML = "";

    const nameQ = nameFilter.value.toLowerCase();
    const skuQ = skuFilter.value.toLowerCase();
    const sentQ = sentInFilter.value.toLowerCase();
    const yearQ = yearFilter.value;

    const filtered = skuData.filter((item) => {
      return (
        (!nameQ || item.name.toLowerCase().includes(nameQ)) &&
        (!skuQ || item.sku.toLowerCase().includes(skuQ)) &&
        (!sentQ || item.sentIn.toLowerCase().includes(sentQ)) &&
        (yearQ === "all" || item.yearSent === yearQ)
      );
    });

    filtered.forEach((item) => {
      skuGrid.appendChild(createCard(item));
    });

    resultCount.textContent = filtered.length;
    emptyState.style.display = filtered.length ? "none" : "block";
  }

  nameFilter.addEventListener("input", renderList);
  skuFilter.addEventListener("input", renderList);
  sentInFilter.addEventListener("input", renderList);
  yearFilter.addEventListener("change", renderList);

  async function loadCsv() {
    try {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      skuData = parseCsv(text);
      renderList();
    } catch (err) {
      alert("Error loading CSV. Check that SKU_Name_2026.csv is in your GitHub repo.");
    }
  }

  loadCsv();
</script>
</body>
</html>
