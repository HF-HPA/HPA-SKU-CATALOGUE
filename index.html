<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HF-HPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

  .logo {
    width: 80px;         
    height: 80px;
    border-radius: 50%; 
    object-fit: cover;
    }

    
    :root {
      --bg: #0b1720;
      --bg-alt: #111f2b;
      --card-bg: #152433;
      --accent: #61dafb;
      --accent-soft: rgba(97, 218, 251, 0.15);
      --text: #f7fbff;
      --muted: #a6b4c4;
      --border-subtle: #233546;
      --radius-lg: 14px;
      --radius-pill: 999px;
      --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.45);
      --transition-fast: 0.18s ease-out;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #12283a, #050b10);
      color: var(--text);
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* HEADER */
    .header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }

    .title-block h1 {
      font-size: 1.6rem;
      font-weight: 650;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle { color: var(--muted); font-size: .9rem; }

    /* TABS */
    .tabs {
      display: flex;
      gap: 6px;
      border-bottom: 1px solid var(--border-subtle);
      margin-top: 10px;
    }

    .tab {
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 8px 8px 0 0;
      background: rgba(255,255,255,0.05);
      cursor: pointer;
      color: var(--muted);
      border: 1px solid transparent;
    }

    .tab.active {
      background: rgba(255,255,255,0.15);
      color: var(--text);
      border-color: var(--border-subtle);
      border-bottom-color: rgba(255,255,255,0.15);
    }

    .tab:hover { background: rgba(255,255,255,0.1); }

    .tab-content { margin-top: 14px; }

    /* FILTER BAR */
    .controls {
      background: rgba(21, 37, 54, 0.95);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 900px) {
      .controls { flex-direction: row; align-items: center; }
    }

    .search-wrapper { flex: 2; position: relative; }

    .search-input {
      width: 100%;
      padding: 10px 34px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      background: rgba(5, 16, 26, 0.9);
      color: var(--text);
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #62758a;
    }

    .filters { flex: 3; display: flex; flex-wrap: wrap; gap: 8px; }

    .filter-group { display: flex; flex-direction: column; min-width: 140px; }

    .filter-label { color: var(--muted); font-size: .75rem; }

    .filter-input {
      border-radius: var(--radius-pill);
      border: 1px solid var(--border-subtle);
      padding: 6px 10px;
      background: rgba(10, 21, 32, 0.9);
      color: var(--text);
    }

    /* GRID */
    .sku-grid {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }

    @media (min-width: 600px) {
      .sku-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 1000px) {
      .sku-grid { grid-template-columns: repeat(3, 1fr); }
    }

    /* CARDS */
    .sku-card {
      background: radial-gradient(circle at top left, #203447 0, #0c1722 60%, #050b10);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      padding: 14px;
      cursor: pointer;
      position: relative;
      transition: 0.2s;
    }

    .sku-card:hover { transform: translateY(-2px); border-color: var(--accent); }

    .sku-year-pill {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(15, 23, 42, 0.9);
      padding: 4px 8px;
      border-radius: var(--radius-pill);
      border: 1px solid var(--muted);
      font-size: .75rem;
    }

    .sku-name { font-size: 1rem; font-weight: 600; }
    .sku-sku { color: var(--muted); font-size: .85rem; margin-top: 4px; }
    .sku-meta { color: #9bb3ca; font-size: .8rem; margin-top: 6px; }

    /* POPUP */
    .popup-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: #14232f;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 14px;
      border: 1px solid var(--accent);
    }

    .popup-close {
      margin-top: 14px;
      padding: 10px 14px;
      border: none;
      border-radius: var(--radius-pill);
      background: var(--accent);
      cursor: pointer;
    }

    /* UNDER CONSTRUCTION PAGES */
    .under-construction {
      padding: 40px;
      text-align: center;
      font-size: 1rem;
      color: var(--muted);
      border: 1px dashed var(--border-subtle);
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <main class="app-shell">

    <!-- HEADER -->    

<header class="header">
  <div style="display: flex; align-items: center; gap: 12px;">
    <img src="hf_logo.png" class="logo" alt="HF Logo">
    <div class="title-block">
      <h1>HF-HPA</h1>
      <p class="subtitle">Central hub for HF-HPA.</p>
    </div>
  </div>
</header>

    <!-- TABS -->
    <nav class="tabs">
      <button class="tab active" data-tab="catalog">SKU Catalog</button>
      <button class="tab" data-tab="care">Plant Care Instructions</button>
      <button class="tab" data-tab="orders">Order Requests</button>
    </nav>

    <!-- TAB: CATALOG -->
    <section id="tab-catalog" class="tab-content">

      <section class="controls">
        <div class="search-wrapper">
          <span class="search-icon">üîç</span>
          <input id="nameFilter" class="search-input" type="text"
                 placeholder="Filter by SKU name..." />
        </div>

        <div class="filters">
          <div class="filter-group">
            <span class="filter-label">SKU</span>
            <input id="skuFilter" class="filter-input" type="text"
                   placeholder="e.g. 1005-837-400" />
          </div>

          <div class="filter-group">
            <span class="filter-label">Sent In</span>
            <input id="sentInFilter" class="filter-input" type="text"
                   placeholder="e.g. 6 or Promo" />
          </div>

          <div class="filter-group">
            <span class="filter-label">Year Sent</span>
            <select id="yearFilter" class="filter-input">
              <option value="all">All</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
            </select>
          </div>
        </div>
      </section>

      <div class="results-header">
        <strong id="resultCount">0</strong> SKUs shown
      </div>

      <section id="skuGrid" class="sku-grid"></section>

      <div id="emptyState" class="empty-state hidden">
        No SKUs match your filters.
      </div>
    </section>

    <!-- TAB: PLANT CARE INSTRUCTIONS -->
    <section id="tab-care" class="tab-content hidden">
      <div class="under-construction">
        This section is under construction, check back on Spring Kick Off 2026.
      </div>
    </section>

    <!-- TAB: ORDER REQUESTS -->
    <section id="tab-orders" class="tab-content hidden">
      <div class="under-construction">
        This section is under construction, check back on Spring Kick Off 2026.
      </div>
    </section>

  </main>

  <!-- POPUP -->
  <div id="popupBackdrop" class="popup-backdrop">
    <div class="popup">
      <h2 id="popupName"></h2>
      <p><strong>SKU Name:</strong> <span id="popupNameLabel"></span></p>
      <p><strong>SKU:</strong> <span id="popupSku"></span></p>
      <p><strong>Sent In:</strong> <span id="popupSent"></span></p>
      <p><strong>Year Sent:</strong> <span id="popupYear"></span></p>
      <button id="popupClose" class="popup-close">Close</button>
    </div>
  </div>
<script>
  // 1. CSV source (change this if you change the CSV file name or repo)
  const CSV_URL =
    "https://hf-hpa.github.io/HPA-SKU-CATALOGUE/SKU_Name_2026.csv";

  let skuData = [];

  // 2. Tab logic
  const tabs = document.querySelectorAll(".tab");
  const tabSections = {
    catalog: document.getElementById("tab-catalog"),
    care: document.getElementById("tab-care"),
    orders: document.getElementById("tab-orders"),
  };

  tabs.forEach((btn) => {
    btn.addEventListener("click", () => {
      tabs.forEach((t) => t.classList.remove("active"));
      btn.classList.add("active");

      const show = btn.dataset.tab;
      Object.keys(tabSections).forEach((k) => {
        tabSections[k].classList.toggle("hidden", k !== show);
      });
    });
  });

  // 3. Filters
  const nameFilter = document.getElementById("nameFilter");
  const skuFilter = document.getElementById("skuFilter");
  const sentInFilter = document.getElementById("sentInFilter");
  const yearFilter = document.getElementById("yearFilter");
  const skuGrid = document.getElementById("skuGrid");
  const resultCount = document.getElementById("resultCount");
  const emptyState = document.getElementById("emptyState");

  // 4. Popup
  const popupBackdrop = document.getElementById("popupBackdrop");
  const popupName = document.getElementById("popupName");
  const popupNameLabel = document.getElementById("popupNameLabel");
  const popupSku = document.getElementById("popupSku");
  const popupSent = document.getElementById("popupSent");
  const popupYear = document.getElementById("popupYear");
  const popupClose = document.getElementById("popupClose");

  popupClose.addEventListener("click", () => {
    popupBackdrop.style.display = "none";
  });

  popupBackdrop.addEventListener("click", (e) => {
    if (e.target === popupBackdrop) popupBackdrop.style.display = "none";
  });

  // 5. CSV parsing helpers
  function parseCsvLine(line) {
    const result = [];
    let current = "";
    let inQuotes = false;

    for (let i = 0; i < line.length; i++) {
      const ch = line[i];
      if (ch === '"') {
        if (inQuotes && line[i + 1] === '"') {
          current += '"';
          i++;
        } else {
          inQuotes = !inQuotes;
        }
      } else if (ch === "," && !inQuotes) {
        result.push(current);
        current = "";
      } else {
        current += ch;
      }
    }
    result.push(current);
    return result;
  }

  function parseCsv(text) {
    const lines = text.split(/\r?\n/).filter((l) => l.trim());
    if (lines.length < 2) return [];

    const header = lines[0].split(",").map((h) => h.toLowerCase().trim());
    const yearIdx = header.indexOf("year sent");
    const nameIdx = header.indexOf("sku name");
    const skuIdx = header.indexOf("sku");
    const sentIdx = header.indexOf("sent in");

    const data = [];

    for (let i = 1; i < lines.length; i++) {
      const row = parseCsvLine(lines[i]);
      if (!row.length) continue;

      const item = {
        yearSent: yearIdx >= 0 ? (row[yearIdx] || "").trim() : "",
        name: nameIdx >= 0 ? (row[nameIdx] || "").trim() : "",
        sku: skuIdx >= 0 ? (row[skuIdx] || "").trim() : "",
        sentIn: sentIdx >= 0 ? (row[sentIdx] || "").trim() : "",
      };

      if (item.name && item.sku) data.push(item);
    }

    return data;
  }

  // 6. Card renderer ‚Äì show only the 4 fields you care about
  function createCard(item) {
    const card = document.createElement("div");
    card.className = "sku-card";

    const pill = document.createElement("div");
    pill.className = "sku-year-pill";
    pill.textContent = item.yearSent || "‚Äî";

    const name = document.createElement("div");
    name.className = "sku-name";
    name.textContent = item.name || "(No name)";

    const meta = document.createElement("div");
    meta.className = "sku-meta";
    meta.innerHTML = `
      <div><strong>SKU:</strong> ${item.sku || "‚Äî"}</div>
      <div><strong>Sent In:</strong> ${item.sentIn || "‚Äî"}</div>
      <div><strong>Year Sent:</strong> ${item.yearSent || "‚Äî"}</div>
    `;

    card.appendChild(pill);
    card.appendChild(name);
    card.appendChild(meta);

    card.addEventListener("click", () => {
      popupName.textContent = item.name || "(No name)";
      popupNameLabel.textContent = item.name || "(No name)";
      popupSku.textContent = item.sku || "‚Äî";
      popupSent.textContent = item.sentIn || "‚Äî";
      popupYear.textContent = item.yearSent || "‚Äî";
      popupBackdrop.style.display = "flex";
    });

    return card;
  }

  // 7. Apply filters + render
  function renderList() {
    skuGrid.innerHTML = "";

    const nameQ = nameFilter.value.toLowerCase();
    const skuQ = skuFilter.value.toLowerCase();
    const sentQ = sentInFilter.value.toLowerCase();
    const yearQ = yearFilter.value;

    const filtered = skuData.filter((item) => {
      return (
        (!nameQ || item.name.toLowerCase().includes(nameQ)) &&
        (!skuQ || item.sku.toLowerCase().includes(skuQ)) &&
        (!sentQ || item.sentIn.toLowerCase().includes(sentQ)) &&
        (yearQ === "all" || item.yearSent === yearQ)
      );
    });

    filtered.forEach((item) => skuGrid.appendChild(createCard(item)));

    resultCount.textContent = filtered.length;
    emptyState.classList.toggle("hidden", filtered.length !== 0);
  }

  nameFilter.addEventListener("input", renderList);
  skuFilter.addEventListener("input", renderList);
  sentInFilter.addEventListener("input", renderList);
  yearFilter.addEventListener("change", renderList);

  // 8. Load CSV from GitHub
  async function loadCsv() {
    try {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      skuData = parseCsv(text);
      renderList();
    } catch (err) {
      console.error(err);
      alert("Error loading shared CSV. Make sure SKU_Name_2026.csv exists in your GitHub repo.");
    }
  }

  loadCsv();
</script>
</body>
</html>
